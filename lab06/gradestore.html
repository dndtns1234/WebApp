<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grade Store</title>
		<link href="https://selab.hanyang.ac.kr/courses/cse326/2019/labs/labResources/gradestore.css" type="text/css" rel="stylesheet" />

	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.
			That's right! All you need to get a desired grade in various courses is cold, hard, cash.
		</p>

		<hr />

		<h2>Buy your Grade today!</h2>

		<!-- create an HTML Form -->
		<form action="cheater.php" method="post">

	    Name: <input type="text" name="name" />
	    ID: <input type="text" name="id" /> <br /><br />

			Course:
			<label><input type="checkbox" name="check[]" checked="checked" value="CSE326"/> CSE326 </label>
			<label><input type="checkbox" name="check[]" value="CSE107"/> CSE107 </label>
			<label><input type="checkbox" name="check[]" value="CSE603"/> CSE603 </label>
			<label><input type="checkbox" name="check[]" value="CIN870"/> CIN870 </label> <br /><br />

			Grade:
			<select name="grade">
			  <option>A+</option>
			  <option>A</option>
			  <option>B+</option>
			  <option>B</option>
			</select> <br /><br />

			Credit Card: <input type="text" name="credit" />
			<label><input type="radio" name="cc" value="visa" /> Visa </label>
			<label><input type="radio" name="cc" value="mastercard" /> MasterCard </label>
			<br /><br />

			<div id="submitbutton">
				<!-- create submit button here -->
				<input type="submit" value="I am a giant cheater!" />
			</div>

		</form>
